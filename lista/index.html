<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Lista</title>
</head>
<body>
<header class="display-1 text-center">Lista</header>
<main>
    <section class="container">
        <div class="container-fluid">
            <form>
                <div class="form-group">
                    <label for="exampleInputName">Nome do Cozinheiro:</label>
                    <input type="text" class="form-control" id="exampleInputName" name= "nomeCooker" placeholder="Enter Name">
                </div>
                <button type="submit" class="btn btn-primary" id="inserir">Inserir</button>
                <button type="submit" class="btn btn-primary" id="atualizar">
                    Atualizar <span class="badge badge-light" id="cont">0</span>
                </button>
            </form>
        </div>
        <br>
        <div class="container-fluid">
            <ul class="list-group">
            </ul>
        </div>
    </section>
</main>
<footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/lista.js"></script>
</footer>
</body>
</html>
